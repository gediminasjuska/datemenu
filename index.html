<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restoranas Pasimatymas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 150px; /* Tekstas šiek tiek žemiau */
            background: #fff8f0;
            color: #b22222;
        }
        h1 {
            font-weight: normal;
            font-size: 48px;
        }
        .normal {
            font-weight: normal;
            font-family: Arial, sans-serif;
        }
        .fancy {
            font-family: 'Dancing Script', cursive;
            font-size: 60px;
            font-weight: 700;
            color: #b22222;
            margin-left: 5px;
        }
        a {
            display: inline-block;
            margin-top: 40px;
            padding: 14px 30px;
            background-color: #b22222;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff6347;
        }
        /* Centruojam mygtuką vertikaliai ir horizontaliai jei reikėtų */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="normal">Restoranas</span><br><br>
            <span class="fancy">Pasimatymas</span>
        </h1>
        <a href="menu.html">Žiūrėti meniu</a>
    </div>
</body>
</html>
