<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu – Restoranas Pasimatymas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fffaf0;
        }
        h1 {
            text-align: center;
            color: #b22222;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffe4e1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #b22222;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Mūsų meniu</h1>
    <ul>
        <li>🥗 Užkandžiai</li>
        <li>🍳 Frittata</li>
        <li>🍰 Pyrago desertas</li>
    </ul>
    <a href="index.html">Grįžti į pradžią</a>
</body>
</html>
