<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meniu – Restoranas Pasimatymas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <style>
        body {
    margin: 0;
    padding: 20px 20px 20px 20px; /* horizontalus padding, kad turinys nebūtų prilipęs prie kraštų */
    font-family: 'Playfair Display', serif;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background-color: #fffaf0;
    color: #4b2e2e;
}

        h1 {
            text-align: center;
            color: #b22222;
            font-weight: 700;
            font-size: 40px;
            margin-bottom: 10px; /* sumažinta nuo 30px */
            margin-top: 0px;    /* pridėta, kad būtų šiek tiek nuo viršaus */
        }

        h2 {
            margin-top: 30px;
            font-weight: 600;
            font-size: 28px;
            border-bottom: 2px solid #b22222;
            padding-bottom: 5px;
            color: #8b0000;
        }
        p {
            font-size: 18px;
            margin: 10px 0 20px 0;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 18px;
            margin-top: 10px;
        }
        li {
            margin-bottom: 8px;
        }
        a {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 25px;
            background-color: #b22222;
            color: white;
            text-decoration: none;
            border-radius: 7px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Meniu</h1>

    <h2>Užkandis</h2>
    <p>Brusketos su krevetėmis, pesto, humusu</p>

    <h2>Pagrindinis patiekalas</h2>
    <p>Orkaitėje kepta frittata su šonine</p>

    <h2>Desertas</h2>
    <p>Naminis citrininis pyragas su šilauogėmis</p>

    <h2>Gėrimai</h2>
    <ul>
        <li>Sultys</li>
        <li>Limonadas</li>
        <li>Nealkoholinis sidras</li>
    </ul>


    <div style="text-align: center; margin-top: 40px;">
        <a href="index.html">Grįžti į pradžią</a>
    </div>

</body>
</html>
